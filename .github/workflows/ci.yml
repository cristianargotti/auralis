# =============================================================================
# AURALIS â€” Backend CI Quality Gate
# =============================================================================
# Runs on every PR and push to main affecting backend/API code.
# Uses quality-check.sh (ruff, mypy, pytest, gitleaks).
# Adapted from MeetMind CI pipeline standards.
# =============================================================================
name: ğŸ Backend CI

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "auralis/**"
      - "tests/**"
      - "scripts/quality-check.sh"
      - ".github/workflows/ci.yml"
  push:
    branches: [main]
    paths:
      - "auralis/**"
      - "tests/**"

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: uv sync --frozen --python 3.12

      - name: ğŸ”’ Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Quality Gate (all checks)
        run: bash scripts/quality-check.sh

      - name: ğŸ“Š Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

      - name: ğŸ“ PR Comment â€” Quality Summary
        if: github.event_name == 'pull_request' && always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: quality-gate
          message: |
            ## ğŸ Backend Quality Gate â€” ${{ job.status == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}

            | Check | Status |
            |-------|--------|
            | Ruff Lint | âœ… |
            | Ruff Format | âœ… |
            | mypy --strict | ${{ job.status == 'success' && 'âœ…' || 'âš ï¸' }} |
            | pytest + coverage | ${{ job.status == 'success' && 'âœ…' || 'âš ï¸' }} |
            | Gitleaks | âœ… |

            ğŸ“‹ [Full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: web

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ—ï¸ Build check
        run: npm run build
