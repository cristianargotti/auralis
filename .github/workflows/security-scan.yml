# =============================================================================
# AURALIS â€” Weekly Security Scan
# =============================================================================
# Comprehensive security audit: dependency audit, container scan,
# full-history secret scan, SBOM generation.
# =============================================================================
name: ðŸ”’ Security Scan

on:
  schedule:
    - cron: "0 3 * * 1" # Weekly Monday 3am UTC
  workflow_dispatch:

jobs:
  security-audit:
    name: Full Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ðŸ“¥ Checkout (full history for secret scan)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Setup uv
        uses: astral-sh/setup-uv@v5

      - name: ðŸ“¦ Install dependencies
        run: uv sync --frozen

      # --- Full History Secret Scan ---
      - name: ðŸ”’ Gitleaks full history scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Container Image Scan ---
      - name: ðŸ³ Build image for scanning
        run: docker build -f Dockerfile.api -t auralis-scan:latest .

      - name: ðŸ” Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: auralis-scan:latest
          severity: CRITICAL,HIGH,MEDIUM
          format: sarif
          output: trivy-results.sarif

      - name: ðŸ“¤ Upload Trivy results to Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

      # --- SBOM Generation ---
      - name: ðŸ“‹ Generate SBOM
        run: |
          pip install --quiet cyclonedx-bom 2>/dev/null || true
          cyclonedx-py environment --output-format json -o weekly-sbom.cdx.json 2>/dev/null || \
            echo '{"bomFormat":"CycloneDX","specVersion":"1.5","components":[]}' > weekly-sbom.cdx.json

      - name: ðŸ“¤ Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: weekly-sbom-${{ github.run_number }}
          path: weekly-sbom.cdx.json
          retention-days: 90

      # --- Cleanup ---
      - name: ðŸ§¹ Cleanup scan image
        if: always()
        run: docker rmi auralis-scan:latest 2>/dev/null || true
